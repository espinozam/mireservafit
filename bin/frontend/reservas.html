<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Reservas</title>
</head>
<body>
  <h1>Gestión de Reservas</h1>

  <button onclick="mostrarFormularioReserva()">Añadir Reserva</button>

  <form id="formReserva" style="display:none;" onsubmit="agregarReserva(event)">
    <input type="date" name="fecha" required />
    <input type="time" name="hora" required />
    <input type="number" name="cliente_id" placeholder="ID Cliente" required />
    <input type="number" name="entrenador_id" placeholder="ID Entrenador" required />
    <button type="submit">Guardar Reserva</button>
  </form>

  <h2>Lista de Reservas</h2>
  <div id="listaReservas"></div>

  <script src="js/reservas.js"></script>
</body>
</html>
