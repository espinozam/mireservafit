<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-primary">Gestión de Reservas</h1>
    <button class="btn btn-success mb-3" onclick="mostrarFormularioReserva()">Añadir Reserva</button>
    <form id="formReserva" class="card card-body mb-4" style="display:none;" onsubmit="agregarReserva(event)">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="date" name="fecha" id="fecha" class="form-control" required />
        </div>
        <div class="col-md-3">
          <select name="hora" id="hora" class="form-select" required>
            <option value="">Hora disponible</option>
          </select>
        </div>
        <div class="col-md-3">
          <select name="cliente_id" id="cliente_id" class="form-select" required>
            <option value="">Cliente</option>
          </select>
        </div>
        <div class="col-md-3">
          <select name="entrenador_id" id="entrenador_id" class="form-select" required>
            <option value="">Entrenador</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Guardar Reserva</button>
    </form>
    <h2 class="mb-3">Lista de Reservas</h2>
    <div id="listaReservas" class="table-responsive"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/reservas.js"></script>
</body>
</html>
