<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - MiReservaFit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Menú lateral -->
      <nav class="col-md-2 d-none d-md-block bg-dark sidebar vh-100">
        <div class="pt-4">
          <h4 class="text-center text-white">Admin</h4>
          <ul class="nav flex-column mt-4">
            <li class="nav-item">
              <a class="nav-link text-white" href="#" onclick="cargar('clientes.html')">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" onclick="cargar('entrenadores.html')">Entrenadores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#" onclick="cargar('reservas.html')">Reservas</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Contenido principal -->
      <main class="col-md-10 ms-sm-auto px-4">
        <iframe id="panelFrame" style="width:100%;height:70vh;border:none;background:#fff;"></iframe>
      </main>
    </div>
  </div>
  <script>
    function cargar(pagina) {
      document.getElementById('panelFrame').src = pagina;
    }
  </script>
</body>
</html>
