<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MiReservaFit - Inicio</title>
</head>
<body>
  <h2>Bienvenido a MiReservaFit</h2>
  <table>
    <tr>
      <td valign="top">
        <h3>Registro</h3>
        <form id="registroForm" onsubmit="return registrarUsuario()">
          <label>
            <input type="radio" name="tipoRegistro" value="cliente" checked> Cliente
          </label>
          <label>
            <input type="radio" name="tipoRegistro" value="entrenador"> Entrenador
          </label>
          <br><br>
          <input type="text" id="nuevoUsuario" placeholder="Usuario o email" required>
          <br><br>
          <input type="password" id="nuevoPassword" placeholder="Contraseña" required>
          <br><br>
          <button type="submit">Registrarse</button>
        </form>
      </td>
      <td style="width:40px;"></td>
      <td valign="top">
        <h3>Iniciar sesión</h3>
        <form id="loginForm" onsubmit="return loginUsuario()">
          <label>
            <input type="radio" name="tipoUsuario" value="cliente" checked> Cliente
          </label>
          <label>
            <input type="radio" name="tipoUsuario" value="entrenador"> Entrenador
          </label>
          <br><br>
          <input type="text" id="usuario" placeholder="Usuario o email" required>
          <br><br>
          <input type="password" id="password" placeholder="Contraseña" required>
          <br><br>
          <button type="submit">Entrar</button>
        </form>
      </td>
    </tr>
  </table>
  <script src="js/login.js"></script>
</body>
</html>
